plugins {
    id 'java'
}

group = 'serverless.challenge'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.1'
    implementation 'software.amazon.awssdk:dynamodb:2.20.28'
    implementation 'software.amazon.awssdk:aws-core:2.20.28'
    implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.12.648'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'


    runtimeOnly 'com.amazonaws:aws-lambda-java-log4j2:1.5.1'

    implementation group: 'com.amazonaws', name: 'aws-lambda-java-log4j2', version: '1.6.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
}


tasks.register('buildZip', Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

build.dependsOn buildZip